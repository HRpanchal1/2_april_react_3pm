<body>

    <h1>Assignment Operators =</h1>


    <script>

       let a = 7

       let b = 15

    //    let c = a+b

       console.log(a );
       console.log(b );

       console.log(a -= 5 );

       console.log(a %= 5 );
       console.log(a);


    </script>
