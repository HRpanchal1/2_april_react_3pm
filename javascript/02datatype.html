<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>primitive </h1>
    <h1>Non-primitive </h1>

    <script>

        //primitive
        let a = null  // null = 0
        let b = 10  // number 
        let c = false // Boolean 
        let d = BigInt(10+5)  //+ of number
        let e = "text" //string
        let f = Symbol()
        let g = undefined
        console.log(typeof a ,a);
        console.log(typeof b ,b);
        console.log(typeof c, c);
        console.log(typeof d ,d);
        console.log(typeof e, e);
        console.log(typeof f, f);
        console.log(typeof g ,g);

        let  viraj = 45

        console.log(typeof viraj);


        //Non-primitive 
        //object
        //array


        var user = {
            name : "dev",
            password : 123456789,
            age : undefined
        }


        console.log( typeof user.name ,user.password ,user.password);
        console.log(typeof user.password);
        console.log(typeof user.age);

        console.log(user.age);

        
        let array = [4, "data" , 45 , null , true]

        console.log(array);
    </script>
    
</body>
</html>
