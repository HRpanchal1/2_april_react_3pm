    <figure class="wp-block-table">
        <table>
            <tbody>
                <tr>
                    <td><strong>HTML</strong></td>
                    <td><strong>HTML5</strong></td>
                </tr>
                <tr>
                    <td>HTML does not provide native audio and video support.</td>
                    <td>HTML5 provides native audio and video support.&nbsp;</td>
                </tr>
                <tr>
                    <td>HTML only supports vector graphics if used in conjunction with different technologies like<a
                            href="https://www.computerhope.com/jargon/f/flash.htm" data-wpel-link="external"
                            target="_blank" rel="nofollow noopener noreferrer"> Flash</a>, <a
                            href="https://www.w3.org/TR/NOTE-VML" data-wpel-link="external" target="_blank"
                            rel="nofollow noopener noreferrer">VML</a>, or<a
                            href="https://www.microsoft.com/silverlight/" data-wpel-link="external" target="_blank"
                            rel="nofollow noopener noreferrer"> Silverlight</a>.</td>
                    <td>HTML5 supports SVG (Scalable Vector Graphics), Canvas, and other virtual vector graphics.</td>
                </tr>
                <tr>
                    <td>HTML allows inline MathML and SVG in text with restricted use.</td>
                    <td>HTML5 allows inline <a href="https://www.w3.org/Math/whatIsMathML.html"
                            data-wpel-link="external" target="_blank" rel="nofollow noopener noreferrer">MathML</a> and
                        <a href="https://www.bitdegree.org/learn/html5-svg" data-wpel-link="external" target="_blank"
                            rel="nofollow noopener noreferrer">SVG</a> in text</td>
                </tr>
                <tr>
                    <td>HTML doesnâ€™t allow users to draw shapes such as circles, triangles, and rectangles.</td>
                    <td>HTML5 allows users to draw shapes such as circles, triangles, and rectangles.&nbsp;</td>
                </tr>
                <tr>
                    <td>HTML only uses browser cache and cookies to store data temporarily.&nbsp;</td>
                    <td>HTML5 uses web SQL databases, local storage, and application cache for storing data temporarily.
                    </td>
                </tr>
                <tr>
                    <td>JavaScript and browser interface run in the same thread.</td>
                    <td>JavaScript and browser interface run in separate threads.</td>
                </tr>
                <tr>
                    <td>Longer <a href="https://www.w3schools.com/tags/tag_doctype.asp" data-wpel-link="external"
                            target="_blank" rel="nofollow noopener noreferrer">document type declaration</a>.</td>
                    <td>Shorter document type declaration.&nbsp;</td>
                </tr>
                <tr>
                    <td>Longer character encoding declaration. Uses the ASCII <a
                            href="https://www.w3schools.com/charsets/" data-wpel-link="external" target="_blank"
                            rel="nofollow noopener noreferrer">character set</a>.</td>
                    <td>Shorter <a href="https://www.w3.org/International/questions/qa-what-is-encoding"
                            data-wpel-link="external" target="_blank" rel="nofollow noopener noreferrer">character
                            encoding</a> declaration. Uses the UTF-8 character set.</td>
                </tr>
                <tr>
                    <td>Compatible with almost all browsers.&nbsp;</td>
                    <td>Only compatible with newer browsers, considering there are many new tags and elements which only
                        some browsers support.</td>
                </tr>
                <tr>
                    <td>Built based on <a href="https://www.w3.org/TR/WD-html40-970708/intro/sgmltut.html"
                            data-wpel-link="external" target="_blank" rel="nofollow noopener noreferrer">Standard
                            Generalized Markup Language</a> (SGML).</td>
                    <td>HTML5 has improved parsing rules providing enhanced compatibility.&nbsp;</td>
                </tr>
